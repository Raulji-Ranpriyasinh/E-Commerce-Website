<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Subtext Beside Image</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adjust top margin as needed */
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: left;
            max-width: calc(50% - 40px); /* Half of the viewport minus padding */
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .content p {
            font-size: 1rem;
            line-height: 1.6;
            color: #666;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px; /* Optional: Add border radius to image */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Heading Goes Here</h1>
            <p>
                Subtext or additional information can be placed here. You can modify this text as needed to fit your content.
            </p>
        </div>
        <div class="image-container">
            <img src="your-image.jpg" alt="Image Description">
        </div>
    </div>
</body>
</html>
